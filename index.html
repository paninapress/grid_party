<!DOCTYPE html>
<html ng-app="gridPartyApp">
<head>
	<title>Grid Party</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>

</head>
<body ng-controller="GridPartyCtrl">
	<div>Set game parameters:
		<p>
			X: <input type="text" name="gridSize" ng-model="gridSize.x">
			Y: <input type="text" name="gridSize" ng-model="gridSize.y">
			<input type="submit" id="submit" value="Submit" ng-click="createTiles();"/>
		</p>
	</div>
	<div id="game">
		<div id="board"></div>
	</div>

<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
